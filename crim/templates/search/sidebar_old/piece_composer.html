<div>
  <dl>
    {% if facets.fields.composer %}
      <dt>Composer</dt>
      {% for composer in facets.fields.composer %}
        {# only include composer facet if there is at least one #}
        {% if composer.1 %}
          <dd><a href="{{ request.get_full_path }}&amp;selected_facets=composer_exact:{{ composer.0|urlencode }}">{{ composer.0 }}</a> ({{ composer.1 }})</dd>
        {% endif %}
      {% endfor %}
    {% else %}
      <p>No composer facets.</p>
    {% endif %}
  </dl>
</div>
