{% load bootstrap_pagination %}
{% load apostrophe %}
<ul class="item-list results-list unstyled">
    {% for result in piece_results.object_list %}
    <li class="result works-result">
        <h3><a href="/piece/{{ result.piece_id }}">{{ result.title|apostrophe }}</a></h3>
    </li>
    {% endfor %}
</ul>
{% bootstrap_paginate piece_results range=10 url_param_name="piece_page" %}
<script type="text/javascript">
    attachPagerActions();
</script>
