<div class="span3">
<h4>Mechanical transformation</h4>
<p>
  <ul class="column-checklist">
    <li>
      <label class="checkbox" for="rt_tm">
        <input type="checkbox" class="rt_tm" id="rt_tm" name="rt-tm" value="true" />Any ({{ rt_tm.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tm_snd">
        <input type="checkbox" class="rt_tm" id="rt_tm_snd" name="rt-tm-snd" value="true" />Sounding in different voice(s) ({{ rt_tm_snd.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tm_minv">
        <input type="checkbox" class="rt_tm" id="rt_tm_minv" name="rt-tm-minv" value="true" />Melodically inverted ({{ rt_tm_minv.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tm_retrograde">
        <input type="checkbox" class="rt_tm" id="rt_tm_retrograde" name="rt-tm-retrograde" value="true" />Retrograde ({% if rt_tm_retrograde.true %}{{ rt_tm_retrograde.true }}{% else %}0{% endif %})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tm_ms">
        <input type="checkbox" class="rt_tm" id="rt_tm_ms" name="rt-tm-ms" value="true" />Metrically shifted ({{ rt_tm_ms.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tm_transposed">
        <input type="checkbox" class="rt_tm" id="rt_tm_transposed" name="rt-tm-transposed" value="true" />Transposed ({{ rt_tm_transposed.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tm_invertible">
        <input type="checkbox" class="rt_tm" id="rt_tm_invertible" name="rt-tm-invertible" value="true" />Invertible ({{ rt_tm_invertible.true }})
      </label>
    </li>
  </ul>
</p>
</div>
