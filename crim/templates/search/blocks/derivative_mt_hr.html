<h4>Homorhythm</h4>
<p>
  <ul class="column-checklist">
    <li>
      <label class="checkbox" for="derivative_mt_hr">
        <input type="checkbox" class="derivative_mt_hr" id="derivative_mt_hr" name="derivative-mt-hr" value="true" />Any <!-- ({{ derivative_mt_hr.true }}) -->
      </label>
    </li>
    <!-- TODO: list or text area for voices here -->
    <li>
      <label class="checkbox" for="derivative_mt_hr_simple">
        <input type="checkbox" class="derivative_mt_hr" id="derivative_mt_hr_simple" name="derivative-mt-hr-simple" value="true" />Simple <!-- ({{ derivative_mt_hr_simple.true }}) -->
      </label>

    {% if derivative_mt_hr_staggered.true %}

      <label class="checkbox" for="derivative_mt_hr_staggered">

      </label>
    </li>
    {% endif %}
    {% if derivative_mt_hr_sequential.true %}
    <li>
      <label class="checkbox" for="derivative_mt_hr_sequential">
        <input type="checkbox" class="derivative_mt_hr" id="derivative_mt_hr_sequential" name="derivative-mt-hr-sequential" value="true" />Sequential <!-- ({{ derivative_mt_hr_sequential.true }}) -->

    </li>
    {% endif %}
    {% if derivative_mt_hr_fauxbourdon.true %}

      <label class="checkbox" for="derivative_mt_hr_fauxbourdon">
        <input type="checkbox" class="derivative_mt_hr" id="derivative_mt_hr_fauxbourdon" name="derivative-mt-hr-fauxbourdon" value="true" />Fauxbourdon <!-- ({{ derivative_mt_hr_fauxbourdon.true }}) -->
      </label>
    </li>
    {% endif %}
  </ul>
</p>
