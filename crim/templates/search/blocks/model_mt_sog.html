<h4>Soggetto</h4>
<p>
  <ul class="column-checklist">
    <li>
      <label class="checkbox" for="model_mt_sog">
        <input type="checkbox" class="model_mt_sog" id="model_mt_sog" name="model-mt-sog" value="true" />Any ({{ model_mt_sog.true }})
      </label>
    </li>
    <!-- TODO: list or text area for voices here -->
    <li>
      <label class="checkbox" for="model_mt_sog_dur">
        <input type="checkbox" class="model_mt_sog" id="model_mt_sog_dur" name="model-mt-sog-dur" value="true" />Rhythmic durations ({{ model_mt_sog_dur.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="model_mt_sog_mel">
        <input type="checkbox" class="model_mt_sog" id="model_mt_sog_mel" name="model-mt-sog-mel" value="true" />Melodic intervals ({{ model_mt_sog_mel.true }})
      </label>
    </li>
    {% if model_mt_sog_ostinato.true %}
    <li>
      <label class="checkbox" for="model_mt_sog_ostinato">
        <input type="checkbox" class="model_mt_sog" id="model_mt_sog_ostinato" name="model-mt-sog-ostinato" value="true" />Ostinato ({{ model_mt_sog_ostinato.true }})
      </label>
    </li>
    {% endif %}
    {% if model_mt_sog_periodic.true %}
    <li>
      <label class="checkbox" for="model_mt_sog_periodic">
        <input type="checkbox" class="model_mt_sog" id="model_mt_sog_periodic" name="model-mt-sog-periodic" value="true" />Periodic ({{ model_mt_sog_periodic.true }})
      </label>
    </li>
    {% endif %}
  </ul>
</p>
