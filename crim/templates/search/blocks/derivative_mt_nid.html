<h4>Non-imitative duo</h4>
<p>

      <label class="checkbox" for="derivative_mt_nid">

    <!-- TODO: list or text area for voices here -->

      <label class="checkbox" for="derivative_mt_nid_strict">

    {% if derivative_mt_nid_sequential.true %}

      </label>
    </li>
    {% endif %}
    {% if derivative_mt_nid_invertible.true %}
    <li>
      <label class="checkbox" for="derivative_mt_nid_invertible">

    </li>
    {% endif %}
    <!-- TODO: list or text area for derivative_mt_nid_int here -->
