<h4>Homorhythm</h4>
<p>
  <ul class="column-checklist">
    <li>
      <label class="checkbox" for="model_mt_hr">
        <input type="checkbox" class="model_mt_hr" id="model_mt_hr" name="model-mt-hr" value="true" />Any ({{ model_mt_hr.true }})
      </label>
    </li>
    <!-- TODO: list or text area for voices here -->
    <li>
      <label class="checkbox" for="model_mt_hr_simple">
        <input type="checkbox" class="model_mt_hr" id="model_mt_hr_simple" name="model-mt-hr-simple" value="true" />Simple ({{ model_mt_hr_simple.true }})
      </label>
    </li>
    {% if model_mt_hr_staggered.true %}
    <li>
      <label class="checkbox" for="model_mt_hr_staggered">
        <input type="checkbox" class="model_mt_hr" id="model_mt_hr_staggered" name="model-mt-hr-staggered" value="true" />Staggered ({{ model_mt_hr_staggered.true }})
      </label>
    </li>
    {% endif %}
    {% if model_mt_hr_sequential.true %}
    <li>
      <label class="checkbox" for="model_mt_hr_sequential">
        <input type="checkbox" class="model_mt_hr" id="model_mt_hr_sequential" name="model-mt-hr-sequential" value="true" />Sequential ({{ model_mt_hr_sequential.true }})
      </label>
    </li>
    {% endif %}
    {% if model_mt_hr_fauxbourdon.true %}
    <li>
      <label class="checkbox" for="model_mt_hr_fauxbourdon">
        <input type="checkbox" class="model_mt_hr" id="model_mt_hr_fauxbourdon" name="model-mt-hr-fauxbourdon" value="true" />Fauxbourdon ({{ model_mt_hr_fauxbourdon.true }})
      </label>
    </li>
    {% endif %}
  </ul>
</p>
