<div class="span3">
<h4>Non-mechanical transformation</h4>
<p>
  <ul class="column-checklist">
    <li>
      <label class="checkbox" for="rt_tnm">
        <input type="checkbox" class="rt_tnm" id="rt_tnm" name="selected_facets" value="rt_tnm:true" />Any ({{ facets.fields.rt_tm.1.1 }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_embellished">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_embellished" name="selected_facets" value="rt_tnm_embellished:true" />Embellished ({{ facets.fields.rt_tnm_embellished.1.1 }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_reduced">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_reduced" name="selected_facets" value="rt_tnm_reduced:true" />Reduced ({{ facets.fields.rt_tnm_reduced.1.1 }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_amplified">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_amplified" name="selected_facets" value="rt_tnm_amplified:true" />Amplified ({% if facets.fields.rt_tnm_amplified.1 %}{{ facets.fields.rt_tnm_amplified.1.1 }}{% else %}0{% endif %})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_truncated">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_truncated" name="selected_facets" value="rt_tnm_truncated:true" />Truncated ({% if facets.fields.rt_tnm_truncated.1 %}{{ facets.fields.rt_tnm_truncated.1.1 }}{% else %}0{% endif %})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_ncs">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_ncs" name="selected_facets" value="rt_tnm_ncs:true" />New counter-subject ({{ facets.fields.rt_tnm_ncs.1.1 }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_ocs">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_ocs" name="selected_facets" value="rt_tnm_ocs:true" />Old counter-subject shifted ({{ facets.fields.rt_tnm_ocs.1.1 }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_ocst">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_ocst" name="selected_facets" value="rt_tnm_ocst:true" />Old counter-subject transposed ({% if facets.fields.rt_tnm_ocst.1 %}{{ facets.fields.rt_tnm_ocst.1.1 }}{% else %}0{% endif %})
      </label>
    </li>
    <li>
      <label class="checkbox" for="rt_tnm_nc">
        <input type="checkbox" class="rt_tnm" id="rt_tnm_nc" name="selected_facets" value="rt_tnm_nc:true" />New combination ({{ facets.fields.rt_tnm_nc.1.1 }})
      </label>
    </li>
  </ul>
</p>
</div>
