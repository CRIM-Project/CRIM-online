<h3>Observers</h3>
<p>
  <ul class="column-checklist four-columns">
    {% for obs in observer %}
      <li>
        <label class="checkbox" for="observer{{ forloop.counter }}">
          <input type="checkbox" id="observer{{ forloop.counter }}" name="observer" value="{{ obs }}" />{{ obs }} ({{ observer|dictkey:obs }})
        </label>
      </li>
    {% endfor %}
  </ul>
</p>
