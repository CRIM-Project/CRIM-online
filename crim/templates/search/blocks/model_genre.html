<div class="span4">
  <h3>Genre of model</h3>
  <p>
    <ul class="column-checklist two-columns">
      {% for g in model_genre %}
        <li>
          <label class="checkbox" for="observer{{ forloop.counter }}">
            <input type="checkbox" id="observer{{ forloop.counter }}" name="model-genre" value="{{ g }}" />{{ g }} ({{ model_genre|dictkey:g }})
          </label>
        </li>
      {% endfor %}
    </ul>
  </p>
</div>
