<hgroup>
  <h4>Genre of model</h4>
  (Matches <em>any</em>)
</hgroup>
<p>
  <ul class="column-checklist">
    {% for g in model_genre %}
      <li>
        <label class="checkbox" for="model-genre{{ forloop.counter }}">
          <input type="checkbox" id="model-genre{{ forloop.counter }}" name="model-genre" value="{{ g }}" />{{ g }} <!-- ({{ model_genre|dictkey:g }}) -->
        </label>
      </li>
    {% endfor %}
  </ul>
</p>
