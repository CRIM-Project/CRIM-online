<h4>Soggetto</h4>
<p>
  <ul class="column-checklist">
    <li>
      <label class="checkbox" for="derivative_mt_sog">
        <input type="checkbox" class="derivative_mt_sog" id="derivative_mt_sog" name="derivative-mt-sog" value="true" />Any ({{ derivative_mt_sog.true }})
      </label>
    </li>
    <!-- TODO: list or text area for voices here -->
    <li>
      <label class="checkbox" for="derivative_mt_sog_dur">
        <input type="checkbox" class="derivative_mt_sog" id="derivative_mt_sog_dur" name="derivative-mt-sog-dur" value="true" />Durations only ({{ derivative_mt_sog_dur.true }})
      </label>
    </li>
    <li>
      <label class="checkbox" for="derivative_mt_sog_mel">
        <input type="checkbox" class="derivative_mt_sog" id="derivative_mt_sog_mel" name="derivative-mt-sog-mel" value="true" />Intervals only ({{ derivative_mt_sog_mel.true }})
      </label>
    </li>
    {% if derivative_mt_sog_ostinato.true %}
    <li>
      <label class="checkbox" for="derivative_mt_sog_ostinato">
        <input type="checkbox" class="derivative_mt_sog" id="derivative_mt_sog_ostinato" name="derivative-mt-sog-ostinato" value="true" />Ostinato ({{ derivative_mt_sog_ostinato.true }})
      </label>
    </li>
    {% endif %}
    {% if derivative_mt_sog_periodic.true %}
    <li>
      <label class="checkbox" for="derivative_mt_sog_periodic">
        <input type="checkbox" class="derivative_mt_sog" id="derivative_mt_sog_periodic" name="derivative-mt-sog-periodic" value="true" />Periodic ({{ derivative_mt_sog_periodic.true }})
      </label>
    </li>
    {% endif %}
  </ul>
</p>
