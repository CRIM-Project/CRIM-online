<hgroup>
  <h4>Title of derivative</h4>
  (Matches <em>any</em>)
</hgroup>
<p>
  <ul class="column-checklist">
    {% for t in derivative_title %}
      <li>
        <label class="checkbox" for="derivative-title{{ forloop.counter }}">
          <input type="checkbox" id="derivative-title{{ forloop.counter }}" name="derivative-title" value="{{ t }}" />{{ t }} ({{ derivative_title|dictkey:t }})
        </label>
      </li>
    {% endfor %}
  </ul>
</p>
