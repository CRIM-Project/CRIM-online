{% with genres=facets.fields.genre %}
  <h3>Genres</h3>
  <p>
    <ul class="column-checklist">
      {% for genre in genres %}
        <li>
          <label class="checkbox" for="genre{{ forloop.counter }}">
            <input type="checkbox" id="genre{{ forloop.counter }}" name="genre" value="{{ genre.0 }}" />{{ genre.0 }} ({{ genre.1 }})
          </label>
        </li>
      {% endfor %}
    </ul>
        <!-- <br class="stop-columns" /> -->
  </p>
{% endwith %}
