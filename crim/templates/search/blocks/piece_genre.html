<h3>Genres</h3>
<p>
  <ul class="column-checklist">
    {% for g in genre %}
      <li>
        <label class="checkbox" for="genre{{ forloop.counter }}">
          <input type="checkbox" id="genre{{ forloop.counter }}" name="genre" value="{{ g }}" />{{ g }} ({{ genre|dictkey:genre.g }})
        </label>
      </li>
    {% endfor %}
  </ul>
</p>
