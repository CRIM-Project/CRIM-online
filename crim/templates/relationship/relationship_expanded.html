<div>
  <h3>{% if relationship.relationship_type %}{{ relationship.relationship_type|capitalize }}{% else %}Relationship{% endif %}</h3>
</div>
<div class="row-fluid">
{% if relationship.remarks %}
  <div class="span4">
{% else %}
  <div class="span12">
{% endif %}
{{ relationship|expand:"relationship" }}
</div>

{% if relationship.remarks %}
<div class="span8">
  <p class="hanging"><strong>Remarks:</strong> {{ relationship.remarks }}</p>
</div>
{% endif %}
</div>
